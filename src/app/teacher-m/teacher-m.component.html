<div style="width: 80%;height:90%;margin:0 auto;margin-top: 80px; background-color: #F3F5FA;">
  <div>
    <div style="float: left">
      <button nz-button (click)="addTeacher()" nzType="primary">添加</button>
    </div>
    <div style="float: right">
        <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
            <input type="text" [formControl]="teacherNumber" nz-input placeholder="请输入编号" />
          </nz-input-group>
          <ng-template #suffixButton>
            <button nz-button nzType="primary" nzSize="large" nzSearch (click)="Search()">Search</button>
          </ng-template>
    </div>
  </div>
  <div style="clear: both"></div>
      <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>老师学号</th>
            <th>老师姓名</th>
            <th>老师职务</th>
            <th>工资</th>
            <th>密码</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.Tno }}</td>
            <td>{{ data.Tname }}</td>
            <td>{{ data.Title }}</td>
            <td>{{ data.Tsalary }}</td>
            <td>{{ data.Password }}</td>
            <td>
              <a (click)="showModal(data)">修改&nbsp;</a>
              <nz-modal [(nzVisible)]="isVisible" nzTitle="Teacher" nzOkText="Ok" nzCancelText="Cancel" (nzOnOk)="handleOk()" (nzOnCancel)="handleCancel()">
                  <div [formGroup]="Teacher">
                      <label>
                        Tno:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" formControlName="Tno" readonly placeholder="{{ data.Tno }}">
                      </label>
                      <br>
                      <label>
                        Tname: &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" formControlName="Tname" required placeholder="{{ data.Tname }}"> 
                      </label>
                      <br>
                      <label>
                        Title:    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" formControlName="Title" required placeholder="{{ data.Title }}">
                      </label>
                      <br>
                      <label>
                        Tsalary: &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" formControlName="Tsalary" required placeholder="{{ data.Tsalary }}">
                      </label>
                      <br>
                      <label>
                        Password:&nbsp;
                          <input type="text" formControlName="Password" required placeholder="{{ data.Password }}" value="{{ data.Password }}">
                        </label>
                    </div>
              </nz-modal>
              <a nz-popconfirm nzTitle="是否确认移出?" (nzOnConfirm)="deleteTeacher(data)" (nzOnCancel)="cancel()" nzTop="60px">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
</div>


<nz-modal [(nzVisible)]="TIsvisible" nzTitle="Teacher" nzOkText="Ok" nzCancelText="Cancel" (nzOnOk)="handleOkT()" (nzOnCancel)="handleCancelT()">
    <div [formGroup]="addteacher">
        <label>
          Tno:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Tno" required placeholder="请输入老师编号">
        </label>
        <br>
        <label>
          Tname: &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Tname" required placeholder="请输入老师的姓名"> 
        </label>
        <br>
        <label>
          Title:    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Title" required placeholder="请输入老师的职务">
        </label>
        <br>
        <label>
          Tsalary: &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Tsalary" required placeholder="请输入老师的工资">
        </label>
        <br>
        <label>
            Password:&nbsp;
            <input type="text" formControlName="Password" required placeholder="请输入密码">
          </label>
      </div>
</nz-modal>

<nz-modal [(nzVisible)]="TisVisible" nzTitle="Teacher" nzOkText="Ok" nzCancelText="Cancel" (nzOnOk)="handleOks()" (nzOnCancel)="handleCancels()">
    <div [formGroup]="SearchTeacher">
        <label>
          Tno:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Tno" readonly>
        </label>
        <br>
        <label>
          Tname:  &nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Tname" readonly > 
        </label>
        <br>
        <label>
          Title:  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Title" readonly >
        </label>
        <br>
        <label>
          Tsalary: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" formControlName="Tsalary" readonly>
        </label>
        <br>
        <label>
            Password:
            <input type="text" formControlName="Password" readonly placeholder="请输入密码">
          </label>
      </div>
</nz-modal>
